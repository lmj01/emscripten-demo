<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Compile C to WebAssembly</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <script src="before.js"></script>
  <script src="load-wasm-worker.js"></script>
  <script src="a.out.js"></script>
</head>

<body>
  <h1>Compile C to WebAssembly</h1>
  <p>The test result can be found in console.</p>

  <script>
    var add = Module.cwrap('add', 'number', ['number','number']);
	var square = Module.cwrap('square', 'number', ['number']);
	console.log(add(2,3))
	console.log(square(5))
  </script>
</body>
</html>
